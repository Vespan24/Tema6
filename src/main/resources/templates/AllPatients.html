<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="patient: ${patients}">
    <p th:text="${patient.getId()}"></p>
    <p th:text="${patient.getCnp()}"></p>
    <p th:text="${patient.getDoctor().getName}"></p>
    <div th:each="visit : ${patient.getVisitList()}">
        <p th:text="${visit.getId()}"></p>
        <p th:text="${visit.getDate()}"></p>
        <p th:text="${visit.getDoctor().getName()}"></p>
    </div>
</div>
</body>
</html>
